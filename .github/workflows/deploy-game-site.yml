name: 部署游戏图标展示站到GitHub Pages
on:
  push:
    branches: ["main"]  # 推送到main分支自动部署
  workflow_dispatch:    # 支持手动触发

# 权限保持不变，满足Pages部署最小需求
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制，避免部署冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      - name: 配置GitHub Pages
        uses: actions/configure-pages@v5
      - name: 构建Jekyll站点
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./        # 游戏站源码根目录
          destination: ./_site  # 构建后静态文件目录
          # 额外配置：允许Jekyll解析本地图片/链接，禁用不必要的插件
          jekyll_build_args: "--no-plugins --verbose"
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
